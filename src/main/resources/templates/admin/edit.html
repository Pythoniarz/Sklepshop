<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit product form</h2>

<p>+++++++++++++++++++++</p>
<form th:action="@{/admin/edit-product/{id}(id=${product.id})}" th:object="${product}" method="post">
    <p>Dodawanie produktu: </p>
    <p>Nazwa: <input type="text" th:field="*{name}"></p>
    <p>Cena: <input type="text" th:field="*{price}"></p>
    <p>Opis: <input type="text" th:field="*{description}"></p>
    <p><button type=“submit”>Save changes</button></p>
</form>
</body>
</html>
